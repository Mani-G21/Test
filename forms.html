<body>
    <div id="box">
   <h1>Registration form</h1>
   <p>This is the registration form for the students who are pursuing 
    to take admission in karsi sir's sikhsa group tutions this is only a single time process
    Please provide the correct information in the fields given below
   </p><br>
        <div id="form">
            <form action="">
                <label for="">Select your college</label>
                <select name="colleges" id="dropdown">
                    <option value="1">TSEC</option>
                    <option value="2">VESIT</option>
                    <option value="3">DMG</option>
                    <option value="4">WATUMAL</option>

                </select>
                <label for="">Enter your current year</label>
                <select name="year" id="yr">
                    <option value="1">1st year</option>
                    <option value="2">2nd year</option>
                    <option value="3">3rd year</option>
                    <option value="4">4th year</option>
                </select>
                <label for="">Enter parent's or Guardian's Number</label>
                <input type="number">
                
                <label for="">Enter cet percentile</label>
                <input type="number">
                <label for="">Enter JEE percentile</label>
                <input type="number">
                <label for="">Enter HSC percentage</label>
                <input type="number">
                <label for="">Attach ssc photocopy</label>
                <input type="file" placeholder="ssc">
                <label for="">Attach HSC photocopy</label>
                <input type="file" placeholder="ssc">
                <label for="">Enter your course</label>
               
                    <input type="radio"><label for="">Comps</label>
                    <input type="radio"><label for="">IT</label>
                    <input type="radio"><label for="">AI</label>
                    <input type="radio"><label for="">Robotics</label>
                
               
                    <p>If you are from diploma select the languages from below:-</p>
                    <input type="checkbox"><label for="">C-Programming</label>
                    <input type="checkbox"><label for="">Java</label>
                    <input type="checkbox"><label for="">Data Structures</label>
                    <input type="checkbox"><label for="">Python</label>
                    <input type="checkbox"><label for="">Frontend</label>
                    <input type="checkbox"><label for="">Competitive Programming</label>
                    <input type="checkbox"><label for="">C#</label>
                    <input type="checkbox"><label for="">C++</label>
                    <label for="">Are you a dropout student?</label>
                    <input type="radio"><label for="">yes</label>
                    <input type="radio"><label for="">No</label>
                    <label for="">Are you interested in getting promotional mails and messages from SGT?</label>
                    <input type="radio"><label for="">yes</label>
                    <input type="radio"><label for="">No</label>
                    <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
